<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Pomodoro Clock</title>
      <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- final implementation will use a canvas to draw a 'clock' -->

    <div id="clock-wrapper">
      <canvas id="clock-canvas"></canvas>

      <div id="clock-text-wrapper">
        <p id="clock-text">Time here</p>
      </div>
    </div>
  
    <div id="button-wrapper">

      <div id="bttn-start" class="bttn-round"><span>Start</span></div>

      <div id="bttn-reset" class="bttn-round">
          <span>Reset</span>
      </div>

    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
