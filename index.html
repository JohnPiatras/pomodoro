<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Pomodoro Clock</title>
      <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- final implementation will use a canvas to draw a 'clock' -->

    <div id="clock-wrapper">
      <canvas id="clock-canvas"></canvas>

      <div id="clock-text-wrapper">
        <p id="clock-text">Time here</p>
      </div>
    </div>
  
    <div id="button-wrapper">

      <div id="bttn-start" class="bttn-round"><span>Start</span></div>

      <div id="bttn-reset" class="bttn-round"><span>Set</span></div>
    </div>


    <div class="dialog" id="settings-dialog">
        <div class="dialog__row">
         
            <label class="dialog__label" for="work-time-input">Work time</label>
            <input class="dialog__input" type="number" id="work-time-input" min="1" max="60">
         
            <label class="dialog__label" for="break-time-input">Break time</label>        
            <input class="dialog__input" type="number" id="break-time-input" min="1" max="60">
         
        </div>
        <div id="bttn-ok" class="bttn-rect">Ok</div>
      </div>

    <script src="scripts/pomodoro.js"></script>
  </body>
</html>
